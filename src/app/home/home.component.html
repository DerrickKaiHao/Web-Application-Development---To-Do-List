<div class="grid-container" style="text-align:center">

<div style="text-align:left;" class="navigation">
  <div style="margin-bottom:15px" class="searchBar">
      <b><label style="color:white">Search:</label></b>
      <input style="width:70%; margin-left:10px" type="string" [(ngModel)]="findInfo" (keyup)="findTask(findInfo)">
  </div>

  <button style="text-align:left; padding-left: 80px;" class="btn btn-primary" routerLink="/"><img src="assets/home.svg" style="margin-left: 10px"><a > &nbsp; Home</a></button>
 
  <button style="text-align:left; padding-left: 90px;" class="btn btn-primary" routerLink="/completed"><img src="assets/checked.svg" style="width:25px; "><a > &nbsp; Completed</a></button>

  <button style="text-align:left; padding-left: 90px;" class="btn btn-primary" routerLink="/pending" ><img src="assets/clock.svg" style="width:25px; "><a > &nbsp; Pending</a></button>
  <button style="text-align:left; padding-left: 90px;" class="btn btn-primary" routerLink="/category"><img src="assets/briefcase.svg" style="width:25px; "><a> &nbsp; Category</a></button>

  <br>
  <br>

  <app-add-cat id="addCat"></app-add-cat>
  <app-add-task></app-add-task>
  <app-edit id="theEdit"></app-edit>
  
</div>

<div id="item1" class="grid-item" >
  <h4 style="background: #ff758c;;padding:10px;color:whitesmoke">Today</h4>

<app-task  [inputInfo]="{searchType:'dueDate', searchStr:today}" ></app-task>

</div>

<div id="item2" class="grid-item">
  <h4 style="background: #ff758c;;padding:10px;color:whitesmoke" >Tomorrow</h4>

<app-task [inputInfo]="{searchType:'dueDate', searchStr:tomorrow}"></app-task>

</div>
<div id="item3" class="grid-item">
  <h4 style="background: #ff758c;;padding:10px;color:whitesmoke" >Overview</h4>

  <app-task ></app-task>
</div>

</div>
