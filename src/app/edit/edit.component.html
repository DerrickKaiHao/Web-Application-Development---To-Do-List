<div  *ngFor="let info of EditInfo" class="container" >
    <h3 style="text-align:center;padding-bottom:10px;">Edit Task</h3>
  <div class="form-group row">
    <label for="inputName" class="col-sm-3 col-form-label">Task Title</label>
    <div   class="col-sm-7">
      <input  type="text" class="form-control" id="inputTitle"  [(ngModel)]="info.title">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-3 col-form-label">Task Description</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="inputDesc"  [(ngModel)]="info.desc">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-3 col-form-label">Category</label>
    <div class="col-sm-7">
      <select class="form-control"  [(ngModel)]="info.catName">
        <option *ngFor="let cat of catList">{{cat.title}}</option>
        
      </select>
    </div>
  </div>
<div class="form-group row">
  <label for="inputName" class="col-sm-3 col-form-label">Due Date</label>
  <div class="col-sm-7">
    <input type="date" class="form-control" id="inputDate"  [(ngModel)]="info.dueDate">
  </div>
</div>

<div class="form-group row">
    <div class="col-sm-8 offset-sm-2">
      <button style="margin-left: 200px;" (click)="editted(info)" class="btn btn-primary">Update Task</button>
    </div>




 

</div>
